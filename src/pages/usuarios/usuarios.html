<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Usuarios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let usuario of usuarios" (click)="showDetail(usuario.id)">
      <ion-thumbnail item-start>
        <img [src]="'assets/imgs/cp.jpg'">
      </ion-thumbnail>
      <h2>{{usuario.nome}}</h2>
      <p>CPF: {{usuario.cpf}}</p>
      <p>Email: {{usuario.email}}</p>
    </ion-item>
  </ion-list>

</ion-content>
